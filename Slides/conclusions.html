<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style/main_style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="swiper-container">
    <div class="parallax-bg" data-swiper-parallax="-23%">
      <a class="freepik-link" href="https://www.freepik.com/free-photos-vectors/background">Background by rawpixel.com - www.freepik.com</a>
    </div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <p class="title">
            Conclusions and future work
          </p>
          <ul class="content">
              <li>Improve performance</li>
              <li>Enrich the type system to handle other security issues</li>
              <li>Extend access control also on node operators and among services</li>
              <li>Support multiple triggers inside a service</li>
              <li>Expand the environment</li>
          </ul>
        </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <script src="js/swiper.js"></script>
  </body>
</html>
